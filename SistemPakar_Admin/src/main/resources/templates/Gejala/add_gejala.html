<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace = "~{fragments::header}">
<body>
<div id="app">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>
        <nav th:replace="~{fragments::navbar}"></nav>
        <div th:replace="~{fragments::sidebar}"></div>
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <div class="section-header-back">
                        <a tH:href="@{/gejala}" class="btn"><i class="fa fa-arrow-left"></i></a>
                    </div>
                    <h1>Tambah Gejala</h1>
                </div>
                <div th:if="${errors}" class="alert alert-danger alert-dismissible show fade">
                    <div class="alert-body">
                        <button class="close" data-dismiss="alert">X</button>
                        <b>Errors ! </b>
                        <p th:text="${errors}"></p>
                    </div>
                </div>
                <div class="section-body">
                    <div class="card">
                        <div class="card-header">
                            <h4>Tambah Gejala Baru</h4>
                        </div>
                        <div class="card-body col-md-8">
                            <form th:action="@{/gejala/new}" method="post" autocomplete="off" th:object="${gejalaDto}">
                                <div class="form-group">
                                    <label>Nama Gejala</label>
                                    <input th:field="*{namaGejala}" type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('namaGejala')} ? 'is-invalid' : ''" autofocus>
                                    <div class="invalid-feedback"  th:errors ="*{namaGejala}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Bobot Gejala</label>
                                    <input th:field="*{bobotGejala}" type="number" step="any" name="bobotGejala" class="form-control" th:classappend="${#fields.hasErrors('bobotGejala')} ? 'is-invalid' : ''" autofocus>
                                    <div class="invalid-feedback"  th:errors ="*{bobotGejala}">
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"> Simpan</i></button>
                                    <button type="reset" class="btn btn-secondary"> Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{fragments::footer}"></footer>
    </div>
</div>
<div th:replace="~{fragments::js}">
</div>
</body>
</html>
