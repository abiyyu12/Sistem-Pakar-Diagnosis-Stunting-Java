<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace = "~{fragments::header}">
<body>
<div id="app">
  <div class="main-wrapper">
    <div class="navbar-bg"></div>
    <nav th:replace="~{fragments::navbar}"></nav>
    <div th:replace="~{fragments::sidebar}"></div>
    <div class="main-content">
      <section class="section">
        <section class="section">
          <div class="section-header">
            <h1>Profile</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="breadcrumb-item">Profile</div>
            </div>
          </div>
          <div class="section-body">
            <div th:if="${success}" class="alert alert-success alert-dismissible show fade">
              <div class="alert-body">
                <button class="close" data-dismiss="alert">X</button>
                <b>Success ! </b>
                <p th:text="${success}"></p>
              </div>
            </div>
            <div th:if="${errors}" class="alert alert-danger alert-dismissible show fade">
              <div class="alert-body">
                <button class="close" data-dismiss="alert">X</button>
                <b>Errors ! </b>
                <p th:text="${errors}"></p>
              </div>
            </div>
            <h2 class="section-title"></h2>
            <p class="section-lead">
              Change Information As admin RS,ABCD In Hire
            </p>
            <div class="row mt-sm-4">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <form method="post" class="needs-validation" enctype="multipart/form-data" autocomplete="off" th:action="@{/profile}" th:object="${profileAdmin}">
                    <input type="hidden" th:field="*{password}" th:value="*{password}" name="password" />
                    <input type="hidden" th:field="*{email}" th:value="*{email}" name="email" />
                    <div class="card-header d-block">
                      <h4 class="mt-2 mb-2">Edit Profile</h4>
                      <img th:src="@{/stisla-master/assets/img/avatar/avatar-2.png}" width="100" class="rounded-circle profile-widget-picture" />
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group col-md-6 col-12">
                          <label for="first_name">First Name</label>
                          <input id="first_name" type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" th:field="*{firstName}" name="first_name" autofocus>
                          <div class="invalid-feedback" th:errors ="*{firstName}">
                          </div>
                        </div>
                        <div class="form-group col-md-6 col-2">
                          <label for="last_name">Last Name</label>
                          <input id="last_name" type="text" class="form-control" name="last_name" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" th:field="*{lastName}">
                          <div class="invalid-feedback" th:errors ="*{lastName}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-6 col-12">
                          <label for="fullname">Full Name</label>
                          <input id="fullname" type="text" class="form-control" name="fullName" th:field="*{fullName}" th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                          <div class="invalid-feedback" th:errors ="*{fullName}">
                          </div>
                        </div>
                        <div class="form-group col-md-6 col-12">
                          <label for="email">Email</label>
                          <input id="email" type="email" class="form-control" name="email" th:placeholder="*{email}" disabled>
                        </div>
                      </div>
                      <div class="card-footer text-right">
                        <button
                                type="button"
                                class="btn btn-warning text-white me-3"
                                data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop"
                        >
                          Change Password
                        </button>
                        <button class="btn btn-primary" type="submit" value="submit" name="submit">Save Changes</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>

      <!-- Modal -->
      <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Change Password
              </h5>
              <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
              ></button>
            </div>
            <form th:action="@{/changePassword}" method="post">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="oldPassword" class="form-label">Old Password</label>
                  <input
                          type="password"
                          id="oldPassword"
                          name="oldPassword"
                          class="form-control"
                          placeholder="Old Password"
                          minlength="5"
                          required
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input
                          type="password"
                          id="newPassword"
                          name="newPassword"
                          class="form-control"
                          minlength="5"
                          placeholder="New Password"
                          required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="~{fragments::footer}"></footer>
  </div>
</div>
<div th:replace="~{fragments::js}">
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
