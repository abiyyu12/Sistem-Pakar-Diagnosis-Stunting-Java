<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace = "~{fragments::header}">
<body>
<section th:replace="~{fragments::navbar}"></section>
<section class="vh-80" style="background-color: #f4f5f7">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: 0.5rem">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: 0.5rem;border-bottom-left-radius: 0.5rem;background-image: linear-gradient(to right, #2ecc71, #3498db);">
                            <img
                                    th:src="@{image/profile.jpg}"
                                    alt="Avatar"
                                    class="img-fluid my-5"
                                    style="width: 80px"
                            />
                            <h5 th:text="${pasien.fullName}"></h5>
                            <p th:text="${pasien.phone}"></p>
                        </div>
                        <div class="col-md-8">
                            <form th:action="@{/profile}" method="post" autocomplete="off" th:object="${pasien}">
                            <div class="card-body p-4">
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <strong>Success !</strong> [[${success}]]
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <h6>Your Profile</h6>
                                <hr class="mt-0 mb-4" />
                                <input type="hidden" th:field="*{password}" th:value="*{password}" name="password" />
                                <input type="hidden" th:field="*{email}" th:value="*{email}" name="email"/>
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>First Name</h6>
                                        <input class="form-control"
                                               type="text"
                                               th:field="*{firstName}" name="firstName"
                                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                        />
                                        <div class="invalid-feedback" th:errors ="*{firstName}">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Last Name</h6>
                                        <input class="form-control"
                                               type="text"
                                               th:field="*{lastName}" name="lastName"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                        />
                                        <div class="invalid-feedback" th:errors ="*{lastName}">
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h6>Full Name</h6>
                                        <input class="form-control"
                                               type="text"
                                               th:field="*{fullName}" name="fullName"
                                               th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                        />
                                        <div class="invalid-feedback" th:errors ="*{fullName}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <input class="form-control"
                                               type="email"
                                               disabled
                                               th:placeholder="${email}"
                                        />
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <input class="form-control"
                                               th:field="*{phone}" name="phone"
                                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                        />
                                        <div class="invalid-feedback" th:errors ="*{phone}">
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h6>Address</h6>
                                        <textarea  th:field="*{address}" name="address" class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''" autofocus>
                                            [[${pasien.address}]]
                                        </textarea>
                                        <div class="invalid-feedback"  th:errors ="*{address}">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">
                                        Update
                                    </button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:replace="~{fragments::footer}"></section>
<div th:replace="~{fragments::js}"></div>
</body>
</html>
